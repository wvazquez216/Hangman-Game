<!DOCTYPE html>
<html lang="en">

	<head>
    	<meta charset="UTF-8">
     	<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>90's Hip hop Hangman!</title>
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
		<script src="assets/js/game.js" type="text/javascript"></script>
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<img class="img-responsive center-block" src="assets/images/1.jpg" />
				</div>
			</div>

			<div class="row">

				<div class="col-sm-12 box">
					<p id="num-wins">Press space to get started!</p>

					<p>Current word:</p>
					<p id="current-word">What could it be?</p>

					<p>Guesses Remaining: </p>
					<p id="guesses-remaining">15</p>

					<P>Letters already guessed:</P>
					<p id="letters-guessed">None so far</p>
				</div>
			</div>

			<footer>
